<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Plan</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav>
      <h2>Travel Planner</h2>
      <ul>
        <li><a class="navbar-brand" href="{{url_for('index')}}">Home</a></li>
        <li>
          <a class="navbar-brand" href="{{url_for('viewPlan')}}">View Plans</a>
        </li>
      </ul>
    </nav>

    <h2>View Plans</h2>

    <form action="/viewPlan" method="post">
      <p style="font-family: verdana">
        Choose Plan:<select name="jobid" style="font-family: verdana">
          {% for j in result1 %}
          <option value="{{j.id}}">{{j.name}}</option>
          {% endfor %}
        </select>
      </p>
      <button class="viewPlan" name="view" type="submit">View</button>
    </form>
    <h3>Showing Plan: {{curr_plan_name}}</h3>
    <ol>
      {% for b in result2 %}
        <div class ="biz" > 
          <li> 
            <a href="{{b.bizurl}}" target="_blank"> {{b.bizname}}  </a> 
            <br><br>
            <ul>
            <b> Price: </b> {{b.price}} <br>
            <b> Ratings: </b> {{b.ratings}} <br>
            <b> Postal Address: </b> 
            {{b.address}} <br>
            <b> Phone: </b> {{b.phone}} <br>
            </ul>
            <img src= "{{b.imgurl }}" height="100px" width="100px"></img> 
            
            <form action="/viewPlan" method="post">
              <input type="hidden" name="element_id" value ="{{ b }}" />
              <button  class="rmButton" name="view" value="rmButton" type="submit">Remove</button>
            </form>
          </li> 
        </div> <br>  
      {% endfor %}
    </ol>
    
    
  

    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
