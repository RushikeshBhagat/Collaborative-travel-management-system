<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav>
      <h2>Travel Management System</h2>
      <ul>
        <li><a class="navbar-brand" href="{{url_for('index')}}">Home</a></li>
        <li>
          <a class="navbar-brand" href="{{url_for('viewPlan')}}">View Plans</a>
        </li>
      </ul>
    </nav>

    <div class="p-3">
      <div id="prof">
        <form action="/createPlan" method="post">
          <br />
          <br />

          <div id="txt">
            <label>Filter </label>
            <input type="text" name="name" /> <br />
          </div>

          <div id="txt">
            <label>City </label>
            <input type="text" name="city" /> <br />
          </div>

          <button id="btn" type="submit">Search</button>
        </form>

      </div>
      {{err1}}

      <div id="plan-div">
        <form action="/createPlan" method="post">
          <br />
          <br />

          <div id="txt">
            <label>Plan Name</label>
            <input type="text" name="plan_name" /> <br />
          </div>

          <button id="btn" type="submit">Create Plan</button>
        </form>
        {{err}}
      </div>
      <br />
      <br />
 
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
