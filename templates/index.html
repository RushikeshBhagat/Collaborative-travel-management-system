    <div class="p-3">
      <div class="prof">
        <form action="/createPlan" method="post">
          <br />
          <br />
          <h3 class="srch_head">Add Search Filter and city to visit</h3>
          <div id="txt">
            <label>Filter </label>
            <input type="text" name="name" /> <br />
          </div>
          <br />
          <div class="citylbl" id="txt">
            <label>City </label>
            <input type="text" name="city" /> <br />
          </div>

          <div class="srch_radio">
            <div class="radio">
              Price
              <input type="radio" id="price" name="priceBtn" value="price" />
            </div>

            <button id="btn" type="submit">Search</button>
          </div>
        </form>
      </div>
      {{err1}}

      <div class="plan-div">
        <form action="/createPlan" method="post">
          <br />
          <br />
          <h3 class="srch_head">Create a new Plan</h3>
          <div id="txt">
            <label>Plan Name</label>
            <input type="text" name="plan_name" /> <br />
          </div>

          <button id="btn" class="createBtn" type="submit">Create Plan</button>
        </form>
